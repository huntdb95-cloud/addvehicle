<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle to Insurance Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8; /* Light background */
    }
    header {
      background-color: #004080; /* Primary brand color */
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    h2 {
      color: #004080;
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin: 6px 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #004080; /* Primary brand color */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0066cc; /* Accent color */
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace with your actual logo file -->
    <img src="your-logo.png" alt="Company Logo">
  </header>

  <h2>Add Vehicle to Insurance Policy</h2>
  <form action="https://formspree.io/f/yourFormID" method="POST">
    
    <!-- Customer Info -->
    <label for="name">Customer Name</label>
    <input type="text" id="name" name="customer_name" required>
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone_number" required>
    
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email_address" required>
    
    <!-- Deductibles -->
    <label for="compDeductible">Comprehensive Deductible</label>
    <select id="compDeductible" name="comprehensive_deductible" required>
      <option value="">-- Select --</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
      <option value="1000">$1,000</option>
      <option value="2500">$2,500</option>
    </select>
    
    <label for="collisionDeductible">Collision Deductible</label>
    <select id="collisionDeductible" name="collision_deductible" required>
      <option value="">-- Select --</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
      <option value="1000">$1,000</option>
      <option value="2500">$2,500</option>
    </select>
    
    <!-- Optional Coverages -->
    <div class="checkbox-group">
      <label><input type="checkbox" name="full_glass"> Full Glass Coverage</label>
      <label><input type="checkbox" name="rental_reimbursement"> Rental Reimbursement</label>
      <label><input type="checkbox" name="roadside_assistance"> Roadside Assistance</label>
      <label><input type="checkbox" name="lienholder"> Lienholder</label>
    </div>
    
    <!-- Submit -->
    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
